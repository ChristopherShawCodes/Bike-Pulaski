<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/Images/bike.ico" type="image/icon type">
        <title>BikePulaski.com</title>
    </head>
<body>
    <div class="contact-logo">
        <a href="/"><img class="here" src="/Images/horizontal-logo.png" alt="logo"/></a>
    </div>

    <nav>
        <ul>
          <li><a href="#">Gallery</a></li>
          <li><a href="#" onclick="myAlert()">Contribute</a></li>
          <li><a href="/learn-more.html">Learn More</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
        <div class="gallery-wrapper">
            <h1>Gallery</h1>
            <p>Under Development</p>


            <div class="bicycle-container">
                <div class="wheel back-wheel">
                  <div class="tire"></div>
                  <div class="rim"></div>
                  <div class="spokes"></div>
                  <div class="spokes"></div>
                  <div class="hub"></div>
                </div>
                <div class="wheel front-wheel">
                  <div class="tire"></div>
                  <div class="rim"></div>
                  <div class="spokes"></div>
                  <div class="spokes"></div>
                  <div class="hub"></div>
                </div>
                <div class="gear">
                  <div class="gear-red"></div>
                  <div class="tube pedal-tube"></div>
                  <div class="pedal"></div>
                </div>
                <div class="tube chain-tube"></div>
                <div class="tube seat-tube-back"></div>
                <div class="tube seat-tube-front"></div>
                <div class="tube seat-tube-post"></div>
                <div class="tube top-tube"></div>
                <div class="tube top-handlebar-tube"></div>
                <div class="tube top-handlebar-tube2"></div>
                <div class="tube down-tube"></div>
                <div class="tube head-tube"></div>
                <div class="tube head-tube-post"></div>
                <div class="saddle"></div>
                <div class="handlebars"></div>
              </div>
              <div class="ground-container">
                <div class="ground ground1"></div>
                <div class="ground ground2"></div>
                <div class="ground ground3"></div>
              </div>



        </div>
    <footer>
        <p>BikePulaski.com is a resource for the small town of Pulaski, TN.</p>
        <p>Its purpose is to provide bicycle enthusiasts of all types with alternative bicycle routes.</p>
    </footer>

    <script src="/script.js"></script>
